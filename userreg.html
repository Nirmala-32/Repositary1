<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:<input type="text" name="username" placeholder="Enter your name" required><br>
        Email:<input type="email" name="email" placeholder="Enter your email" required><br>
        Password:<input type="password" name="password" placeholder="Enter your password" required><br>
        Age:<input type="number" name="age" min="1" max="100"><br>
        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br>
        Hobbies:
        <input type="checkbox" name="hobby" value="reading">reading
        <input type="checkbox" name="hobby" value="music">Music<br>
        Date of Birth:<input type="date" name="dob"><br>
        Upload photo:<input type="file" name="photo" multiple><br><br>
        <input type="submit" value="Register">
        <input type="reset" value="clear"
    </form>
</body>
</html>
